<!DOCTYPE html>
<html>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script> 
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img
            src="https://www.pdinsurance.co.nz/wp-content/uploads/2023/04/Tiny-dogs-with-big-hearts-1024x683.jpg"
        />
        <img 
            id="pizza"
            src="https://pngimg.com/uploads/pizza/pizza_PNG7142.png"
        /> 
        <h1>Hungry Dog</h1>
        <p>Eat everything</p>
        <button onclick="showpizza()">Feed</button>

        <script>
            function showpizza(){
                document.getElementById("pizza").style.display = "None";
                document.getElementById("pizza").style.top = rando(5,40) + '%';
                document.getElementById("pizza").style.left = rando(25,55) + '%';
                document.getElementById("pizza").style.display = "inline";
            }
        </script>
    </body>
</html>
